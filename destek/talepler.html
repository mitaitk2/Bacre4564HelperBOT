<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Destek Aç</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 40px; }
        .flex { display: flex; max-width: 1000px; margin: 0 auto; gap: 30px; }
        .form-box { flex: 2; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .info-box { flex: 1; background: white; padding: 25px; border-radius: 15px; border-left: 5px solid #2ecc71; height: fit-content; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #2ecc71; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; float: right; }
    </style>
</head>
<body>
    <div class="flex">
        <div class="form-box">
            <h2>Destek Aç</h2>
            <input type="text" id="b" placeholder="Başlık girin.">
            <select id="k"><option>Reborn Skyblock</option><option>Mita Survival</option></select>
            <textarea id="m" rows="6" placeholder="Mesajınız..."></textarea>
            <button onclick="gonder()">Gönder</button>
        </div>
        <div class="info-box">
            <strong>Bilgilendirme</strong>
            <p style="color: #777; font-size: 0.9rem;">Lütfen kategoriyi doğru seçin ve mesajınızı net bir şekilde iletin.</p>
        </div>
    </div>
    <script>
        function gonder() {
            const b = document.getElementById('b').value;
            if(!b) return alert("Başlık boş!");
            let list = JSON.parse(localStorage.getItem('taleplerim')) || [];
            list.push({ id: "#"+Math.floor(1000+Math.random()*9000), baslik: b, kat: document.getElementById('k').value, durum: "Açık" });
            localStorage.setItem('taleplerim', JSON.stringify(list));
            
            // WEBHOOK BURAYA (Opsiyonel)
            fetch("WEBHOOK_URL", {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({content:"Yeni Talep: "+b})})
            .then(() => window.location.href = "talepler.html");
        }
    </script>
</body>
</html>
