<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Destek Aç | Bacre4564</title>
    <style>
        :root { --p: #2ecc71; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; }
        .wrapper { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-send { background: var(--p); color: white; border: none; padding: 15px 35px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>Yeni Destek Talebi</h2>
    <div class="input-group"><input type="text" id="baslik" placeholder="Başlık girin."></div>
    <div class="input-group">
        <select id="kategori">
            <option value="Reborn Skyblock">Reborn Skyblock</option>
            <option value="Mita Survival">Mita Survival</option>
        </select>
    </div>
    <div class="input-group"><textarea id="mesaj" rows="5" placeholder="Mesajınız..."></textarea></div>
    <button class="btn-send" onclick="gonder()">Gönder</button>
</div>
<script>
    function gonder() {
        const b = document.getElementById('baslik').value;
        const k = document.getElementById('kategori').value;
        if(!b) return alert("Başlık gir!");

        let talepler = JSON.parse(localStorage.getItem('taleplerim')) || [];
        talepler.push({ id: "#"+Math.floor(1000+Math.random()*9000), baslik: b, kategori: k, tarih: "Az önce", durum: "Açık" });
        localStorage.setItem('taleplerim', JSON.stringify(talepler));

        fetch("BURAYA_WEBHOOK_URL_GELECEK", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({embeds:[{title:"YENİ DESTEK", fields:[{name:"Başlık", value:b}]}]})
        }).then(() => {
            window.location.href = "talepler.html";
        });
    }
</script>
</body>
</html>
