<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Taleplerim | Bacre4564</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #2ecc71; --red: #ef4444; }
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 40px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-add { background: var(--p); color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        th { background: #f8f9fa; padding: 15px; text-align: left; color: #7f8c8d; font-size: 0.8rem; }
        td { padding: 20px 15px; border-bottom: 1px solid #eee; }
        
        .status-open { background: #dcfce7; color: #16a34a; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .status-closed { background: #fee2e2; color: #ef4444; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .btn-delete { color: var(--red); cursor: pointer; border: none; background: none; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <h2>Destek Talepleri</h2>
        <a href="index.html" class="btn-add">+ Destek Aç</a>
    </div>

    <table id="talepTablosu">
        <thead>
            <tr><th>ID</th><th>BAŞLIK</th><th>KATEGORİ</th><th>SON GÜNCELLEME</th><th>DURUM</th><th>İŞLEM</th></tr>
        </thead>
        <tbody id="listeGovdesi">
            </tbody>
    </table>
</div>

<script>
    function talepleriYukle() {
        const liste = document.getElementById('listeGovdesi');
        const talepler = JSON.parse(localStorage.getItem('taleplerim')) || [];
        liste.innerHTML = "";

        if(talepler.length === 0) {
            liste.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Henüz bir talebiniz yok.</td></tr>";
            return;
        }

        talepler.forEach((t, index) => {
            const durumClass = t.durum === "Açık" ? "status-open" : "status-closed";
            liste.innerHTML += `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.baslik}</td>
                    <td>${t.kategori}</td>
                    <td>${t.tarih}</td>
                    <td><span class="${durumClass}" onclick="durumDegistir(${index})">${t.durum}</span></td>
                    <td><button class="btn-delete" onclick="talepSil(${index})"><i class="fas fa-trash"></i></button></td>
                </tr>
            `;
        });
    }

    function durumDegistir(index) {
        let talepler = JSON.parse(localStorage.getItem('taleplerim'));
        talepler[index].durum = talepler[index].durum === "Açık" ? "Kapalı" : "Açık";
        localStorage.setItem('taleplerim', JSON.stringify(talepler));
        talepleriYukle();
    }

    function talepSil(index) {
        if(confirm("Bu talebi silmek istediğine emin misin?")) {
            let talepler = JSON.parse(localStorage.getItem('taleplerim'));
            talepler.splice(index, 1);
            localStorage.setItem('taleplerim', JSON.stringify(talepler));
            talepleriYukle();
        }
    }

    talepleriYukle();
</script>
</body>
</html>
