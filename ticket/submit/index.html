<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek | Bacre4564</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #2ecc71; --bg: #0f1113; --c: #1c1f22; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-card { background: var(--c); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 500px; animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        input, select, textarea { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; color: white; margin-bottom: 20px; box-sizing: border-box; }
        .btn { width: 100%; background: var(--p); border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 style="color:var(--p)"><i class="fas fa-plus-circle"></i> Yeni Destek</h2>
        <input type="text" placeholder="Konu Başlığı">
        <select><option>Kategori Seçin</option><option>Şikayet</option><option>Hata Bildirimi</option></select>
        <textarea rows="4" placeholder="Mesajınız..."></textarea>
        <button class="btn">TALEBİ OLUŞTUR</button>
    </div>
</body>
</html>
