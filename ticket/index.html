<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacre4564HelperBOT Destek Talebi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2ecc71; 
            --bg: #0f1113; 
            --card-bg: #1c1f22; 
            --text-dim: #a0a0a0;
        }

        /* Yeni Akıcı Animasyon */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 20px;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(46, 204, 113, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            /* Ana konteynere animasyon ekledik */
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-flex h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-new {
            background: var(--primary);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.2);
        }

        .btn-new:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }

        /* Ticket Kart Tasarımı */
        .ticket-item {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            /* JS ile yüklenen her item için animasyon */
            animation: fadeInUp 0.5s ease forwards;
        }

        .ticket-item:hover {
            border-color: var(--primary);
            background: rgba(255,255,255,0.02);
            transform: scale(1.01);
        }

        .ticket-main {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .ticket-content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #fff;
        }

        .ticket-content p {
            margin: 5px 0 0;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .badge {
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: bold;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .empty-box {
            text-align: center;
            padding: 80px 40px;
            background: var(--card-bg);
            border-radius: 25px;
            border: 1px dashed rgba(255,255,255,0.1);
            animation: fadeInUp 0.7s ease;
        }

        .empty-box i { font-size: 4rem; color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="header-flex">
            <h1><i class="fas fa-headset" style="color: var(--primary)"></i> Destekler</h1>
            <a href="submit/" class="btn-new">
                <i class="fas fa-plus-circle"></i> Yeni Talep
            </a>
        </div>

        <div id="list-container">
            </div>

        <a href="../" style="display:block; text-align:center; margin-top:30px; color:#666; text-decoration:none; font-size: 0.9rem;">
            <i class="fas fa-arrow-left"></i> Ana Menüye Dön
        </a>
    </div>

    <script>
        function loadTickets() {
            const container = document.getElementById('list-container');
            const tickets = JSON.parse(localStorage.getItem('bacre_tickets')) || [];

            if (tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-box">
                        <i class="fas fa-folder-open"></i>
                        <h3>Aktif talebiniz bulunmuyor.</h3>
                        <p style="color: #666">Bir sorun mu var? Hemen yeni bir bilet açarak bize ulaşın.</p>
                    </div>`;
                return;
            }

            container.innerHTML = tickets.map((t, index) => `
                <div class="ticket-item">
                    <div class="ticket-main">
                        <div class="status-dot"></div>
                        <div class="ticket-content">
                            <h3>${t.subject}</h3>
                            <p>Ticket ID: ${t.id} • Durum: <span style="color:var(--primary)">Aktif</span></p>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span class="badge">AÇIK</span>
                        <button class="delete-btn" onclick="removeTicket(${index})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `).reverse().join('');
        }

        function removeTicket(i) {
            if(confirm('Bu talebi silmek istediğine emin misin?')) {
                let tickets = JSON.parse(localStorage.getItem('bacre_tickets'));
                tickets.splice(i, 1);
                localStorage.setItem('bacre_tickets', JSON.stringify(tickets));
                loadTickets();
            }
        }

        loadTickets();
    </script>
</body>
</html>
