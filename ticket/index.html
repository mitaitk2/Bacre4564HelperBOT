<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Destek Taleplerim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #2ecc71; --bg: #0f1113; --c: #1c1f22; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 40px 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-new { background: var(--p); color: white; padding: 12px 25px; border-radius: 12px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .table-box { background: var(--c); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; background: rgba(255,255,255,0.02); color: var(--p); font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.03); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Destek Talepleri</h2>
            <a href="submit/" class="btn-new">+ YENİ TALEP</a>
        </div>
        <div class="table-box">
            <table>
                <thead>
                    <tr><th>ID</th><th>BAŞLIK</th><th>DURUM</th></tr>
                </thead>
                <tbody id="list">
                    <tr><td colspan="3" style="text-align:center; padding: 40px; opacity: 0.5;">Henüz biletiniz bulunmuyor.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
