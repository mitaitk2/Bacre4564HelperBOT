<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek Paneli | Bacre4564</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark-bg: #1a1c1e;
            --card-bg: #25282c;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        /* Arka Plan Glow Efekti */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(46, 204, 113, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
        }

        /* Üst Başlık ve Buton */
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-area h1 {
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-create {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
        }

        .btn-create:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        /* Ticket Kartları */
        .ticket-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }

        .ticket-card:hover {
            border-color: var(--primary);
            background: rgba(255,255,255,0.02);
        }

        .ticket-icon {
            width: 50px;
            height: 50px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .ticket-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .ticket-info p {
            margin: 5px 0 0;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-open { background: rgba(46, 204, 113, 0.1); color: var(--primary); border: 1px solid var(--primary); }

        .action-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-dim);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .action-btn:hover {
            color: #e74c3c;
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        /* Boş Durum */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px dashed rgba(255,255,255,0.1);
        }

        .empty-state i { font-size: 4rem; color: var(--text-dim); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="header-area">
            <h1><i class="fas fa-ticket-alt" style="color: var(--primary)"></i> Destekler</h1>
            <a href="submit/" class="btn-create">
                <i class="fas fa-plus"></i> Yeni Talep Oluştur
            </a>
        </div>

        <div id="ticket-list">
            </div>
    </div>

    <script>
        function renderTickets() {
            const ticketContainer = document.getElementById('ticket-list');
            const tickets = JSON.parse(localStorage.getItem('bacre_tickets')) || [];

            if (tickets.length === 0) {
                ticketContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Henüz bir talebiniz yok</h3>
                        <p>Teknik bir sorun mu yaşıyorsunuz? Yeni bir talep oluşturarak bize bildirin.</p>
                    </div>`;
                return;
            }

            ticketContainer.innerHTML = tickets.map((t, index) => `
                <div class="ticket-card">
                    <div class="ticket-icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="ticket-info">
                        <h3>${t.subject}</h3>
                        <p>ID: ${t.id} • Oluşturulma: Yeni</p>
                    </div>
                    <div class="status-badge status-open">Açık</div>
                    <button class="action-btn" onclick="deleteTicket(${index})">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
        }

        function deleteTicket(index) {
            let tickets = JSON.parse(localStorage.getItem('bacre_tickets'));
            tickets.splice(index, 1);
            localStorage.setItem('bacre_tickets', JSON.stringify(tickets));
            renderTickets();
        }

        // Sayfa yüklendiğinde render et
        renderTickets();
    </script>

</body>
</html>
