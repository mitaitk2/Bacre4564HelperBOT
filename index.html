<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacre4564HelperBOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --p: #2ecc71; 
            --bg: #0f1113; 
            --nav-bg: rgba(28, 31, 34, 0.8);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 0;
        }

        /* Üst Menü (Navbar) */
        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item i { font-size: 1rem; }
        .nav-item:hover { background: rgba(255,255,255,0.05); }
        .nav-item.active { background: var(--p); color: #000; }

        /* Header (Görsel Alanı) */
        .header {
            height: 400px;
            background: linear-gradient(rgba(15, 17, 19, 0.4), var(--bg)), 
                        url('https://wallpaperaccess.com/full/1271195.jpg'); /* Minecraft Temalı Arka Plan */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-circle {
            width: 150px;
            height: 150px;
            background: var(--p);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid var(--bg);
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.3);
            margin-bottom: 20px;
        }

        .logo-circle i { font-size: 4rem; color: #000; }

        /* İstatistik/Hızlı Erişim Butonları */
        .stats-container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .stat-box {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-box i { font-size: 1.5rem; color: var(--p); }
        .stat-info h4 { margin: 0; font-size: 1.1rem; }
        .stat-info p { margin: 0; font-size: 0.8rem; color: #666; text-transform: uppercase; }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="nav-item active"><i class="fas fa-home"></i> Anasayfa</a>
        <a href="ticket/" class="nav-item"><i class="fas fa-headset"></i> Destek</a>
        <a href="ekip-arkadasi/" class="nav-item"><i class="fas fa-edit"></i> Başvuru</a>
        <a href="bot/" class="nav-item"><i class="fas fa-robot"></i> Bot Bilgi</a>
    </nav>

    <header class="header">
        <div class="logo-circle">
            <i class="fas fa-ghost"></i> </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-info" style="text-align: right;">
                    <h4>80 Üye</h4>
                    <p>SUNUCU ADRESİNİ KOPYALA</p>
                </div>
                <i class="fas fa-crown"></i>
            </div>

            <div class="stat-box">
                <i class="fab fa-discord"></i>
                <div class="stat-info">
                    <h4>Discord</h4>
                    <p>Sunucuya Katıl!</p>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
