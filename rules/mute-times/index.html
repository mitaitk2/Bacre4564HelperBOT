<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacre4564HelperBOT Discord Ceza Süreleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e74c3c; --bg: #0f1113; --card: #1c1f22; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 40px 20px; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 0%, rgba(231, 76, 60, 0.1) 0%, transparent 50%); z-index: -1; }
        .container { max-width: 900px; margin: 0 auto; animation: fadeInUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .table-box { background: var(--card); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(231, 76, 60, 0.1); padding: 20px; color: var(--primary); text-align: left; }
        td { padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 0.9rem; }
        .badge { background: rgba(231, 76, 60, 0.15); color: var(--primary); padding: 5px 12px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <h1 style="color:var(--primary); text-align: center;"><i class="fas fa-gavel"></i> CEZA ZAMANLARI</h1>
        <div class="table-box">
            <table>
                <thead><tr><th>KURAL</th><th>SÜRE</th></tr></thead>
                <tbody>
                    <tr><td>Küfür veya Hakaret</td><td><span class="badge">4 Saat</span></td></tr>
                    <tr><td>Siyaset / Din Tartışması</td><td><span class="badge">8 Saat</span></td></tr>
                    <tr><td>Reklam Yapmak</td><td><span class="badge">Sınırsız</span></td></tr>
                </tbody>
            </table>
        </div>
        <a href="../discord/" style="display:block; text-align:center; margin-top:30px; color:#666; text-decoration:none;">Geri Dön</a>
    </div>
</body>
</html>
