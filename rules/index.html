<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacre4564HelperBOT kurallar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2ecc71; --bg: #0f1113; --card: #1c1f22; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(46, 204, 113, 0.1) 0%, transparent 50%); z-index: -1; }
        .container { text-align: center; width: 90%; max-width: 800px; animation: fadeInUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px; }
        .btn-card { background: var(--card); padding: 50px 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); text-decoration: none; color: white; transition: 0.3s; }
        .btn-card:hover { border-color: var(--primary); transform: scale(1.05); }
        .btn-card i { font-size: 3.5rem; color: var(--primary); margin-bottom: 20px; display: block; }
        .back { margin-top: 40px; display: inline-block; color: #666; text-decoration: none; transition: 0.3s; }
        .back:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <h1>SUNUCU KURALLARI</h1>
        <div class="grid">
            <a href="discord/" class="btn-card"><i class="fab fa-discord"></i><h3>Discord</h3></a>
            <a href="game/" class="btn-card"><i class="fas fa-gamepad"></i><h3>Oyun İçi</h3></a>
        </div>
        <a href="../" class="back"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
    </div>
</body>
</html>
