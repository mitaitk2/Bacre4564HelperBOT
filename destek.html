<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Başvuru Formu</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; padding: 50px; }
        .form-card { background: #2c2f33; padding: 30px; border-radius: 15px; width: 400px; border: 1px solid #2ecc71; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #2ecc71; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Başvuru Formu</h2>
        <input type="text" id="username" placeholder="Discord Kullanıcı Adınız">
        <textarea id="reason" placeholder="Neden başvuruyorsunuz?" rows="4"></textarea>
        <button onclick="sendToDiscord()">Gönder</button>
        <p id="status"></p>
    </div>

    <script>
        function sendToDiscord() {
            const webhookURL = "BURAYA_WEBHOOK_URL_YAPISTIR"; // Az önce kopyaladığın URL
            const user = document.getElementById('username').value;
            const msg = document.getElementById('reason').value;

            const data = {
                embeds: [{
                    title: "Yeni Başvuru!",
                    color: 3066993,
                    fields: [
                        { name: "Kullanıcı", value: user },
                        { name: "Sebep", value: msg }
                    ]
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                document.getElementById('status').innerText = "Başvuru başarıyla gönderildi!";
            });
        }
    </script>
</body>
</html>
